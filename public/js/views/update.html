<h1>THIS IS THE UPDATE FUNCTION</h1>

<section ng-show="users.checkLoggedIn()">
  <form id="edit-booking" ng-submit="bookings.updateBooking(bookings.booking)" novalidate>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address.line1" class="form-control" class="address" ng-model="bookings.booking.address.line1">
      <input type="text" name="address.town" class="form-control" class="address" ng-model="bookings.booking.address.town">
      <input type="text" name="address.county" class="form-control" class="address" ng-model="bookings.booking.address.county">
      <input type="text" name="address.postcode" class="form-control" class="address" ng-model="bookings.booking.address.postcode">
    </div>

    <div class="form-group">
      <label for="service">Service required</label>
      <select class="form-control" name="service" id="service" ng-model="bookings.booking.service">
        <option value="Wardrobe Service">Wardrobe Service</option>
        <option value="Paperwork and Administration">Paperwork and Administration</option>
        <option value="House move">House move</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" ng-model="bookings.booking.date">
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <select class="form-control" name="time" id="time" ng-model="bookings.booking.time">
        <option value="9am - 12pm">Morning slot: 9am - 12pm</option>
        <option value="2pm - 5pm">Afternoon slot: 2pm - 5pm</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default">Update Booking</button>
    
  </form>
</section>
